<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性代数可视化工具</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>线性代数可视化工具</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div class="controls">
        <label>拉伸比例（x, y）:
            <input type="number" id="scaleX" value="1.5" step="0.1">
            <input type="number" id="scaleY" value="0.5" step="0.1">
        </label>
        <button onclick="applyScale()">应用拉伸</button>

        <label>旋转角度（度）:
            <input type="number" id="angle" value="45" step="1">
        </label>
        <button onclick="applyRotation()">应用旋转</button>
    </div>
</body>
<script src="script.js"></script>
</html>
